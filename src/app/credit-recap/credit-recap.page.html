<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
	<ion-button (click)="Globale.navigate('/home')">
	   <ion-icon slot="start" name="arrow-round-back"></ion-icon>
	 </ion-button>   
    </ion-buttons>
    <ion-title>{{Globale?.Translate.titre}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
<ion-grid>
  <ion-row>

    <ion-col text-center>
      <img src="{{Logo}}" alt="" class="image-logo" />
    </ion-col>

  </ion-row>  
</ion-grid>

<ion-grid>
  <ion-row class="ligne">
    <ion-col text-right><b>{{Globale?.Translate.lservice}}</b></ion-col>
	<ion-col>{{infos?.service}}</ion-col>
  </ion-row> 
  <ion-row class="ligne">
    <ion-col text-right><b>{{Globale?.Translate.lnumber}}</b></ion-col>
	<ion-col>{{infos?.number}}</ion-col>
  </ion-row> 

  <ion-row class="ligne">
    <ion-col text-right><b>{{Globale?.Translate.lmontant}} </b></ion-col>
	<ion-col>{{infos?.montant}} XAF</ion-col>
  </ion-row>
</ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col text-right>
			  <ion-button color="light"  (click)="Globale.navigate('/home')">{{Globale?.Translate.btncancel}}</ion-button>
			  
			  <ion-button color="primary"  type="submit">{{Globale?.Translate.btntermine}}</ion-button>
			  </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
