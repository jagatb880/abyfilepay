<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
	<ion-button (click)="Globale.navigate('/home')">
	   <ion-icon slot="start" name="arrow-round-back"></ion-icon>
	 </ion-button>   
    </ion-buttons>
    <ion-title>{{Globale.Translate?.titre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
		<ion-item>
          <ion-label position="floating" position="stacked">{{Globale.Translate?.cactive}}* </ion-label>
          <ion-input type="text"   
                     ngModel 
                     name="code" 
                     id="code"></ion-input>
        </ion-item>
		
          <ion-button color="primary" expand="full" class="submit-btn" type="submit">{{Globale.Translate?.btnactive}}</ion-button>

        
      </ion-list>
    
    
      
  </form>


</ion-content>
