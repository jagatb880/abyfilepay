<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
	<ion-button (click)="Globale.navigate('/home')">
	   <ion-icon slot="start" name="arrow-round-back"></ion-icon>
	 </ion-button>   
    </ion-buttons>
    <ion-title>{{Globale?.Translate.titre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
		<ion-item>
			<img src="{{Logo}}" alt="" class="image-icone" hspace="4" vspace="4" />
        {{Nom}}
		
		  </ion-item>
		  <ion-item>
          <ion-label position="floating">{{Globale?.Translate.lnumber}}* </ion-label>
          <ion-input type="number"   
                     ngModel 
                     name="number" 
                     id="number"></ion-input>
        </ion-item>
		<ion-item>
          <ion-label position="floating">{{Globale?.Translate.lmontant}} * </ion-label>
          <ion-input type="number"   
                     ngModel 
                     name="montant" 
                     id="montant"></ion-input>
        </ion-item>
          <ion-button color="primary" class="submit-btn" type="submit">{{Globale?.Translate.btncontinue}}</ion-button>
      </ion-list>
  </form>
</ion-content>
